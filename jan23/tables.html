<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <!-- table row -->
        <tr>
            <th>S.no</th> <!-- table Heading  -->
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td> <!-- table Data  -->
            <td>Rohith</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>21</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ravi</td>
            <td>24</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Manoj</td>
            <td>Kumar</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Manoj</td>
            <td>Kumar</td>
            <td>22</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tr>
            <td rowspan="2">Kumar</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Driver</td>
        </tr>
        <tr>
            <td rowspan="2">Ravi</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Teacher</td>
        </tr>
    </table>
    
</body>
</html>
